<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Construtor de Currículo</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>Construtor de Currículo</h1>
      </header>

      
      <div class="container">
        <nav id="nav" class="app-nav">
          <button data-section="template" class="nav-btn">Configurações</button>
          <button data-section="header" class="nav-btn">Cabeçalho</button>
          <button data-section="about" class="nav-btn">Sobre</button>
          <button data-section="skills" class="nav-btn">Habilidades</button>
          <button data-section="target" class="nav-btn">Objetivo</button>
          <button data-section="graduation" class="nav-btn">Graduação</button>
          <button data-section="specialization" class="nav-btn">Especialização</button>
          <button data-section="projects" class="nav-btn">Projetos</button>
          <button data-section="experience" class="nav-btn">Experiência</button>
        </nav>
        
        <main class="main-content">
          <section class="panel" id="template">
            <div class="form-group">
              <label>Configurações do Modelo
                <select id="templateModel">
                  <option selected value="default">Padrão</option>
                </select>
              </label>
            </div>
            <div class="form-group">
              <label>idioma
                <select id="templateLanguage">
                  <option selected value="ptBr">Português</option>
                  <option value="enUs">English</option>
                </select>
              </label>
            </div>
            <!-- <div class="form-group">
              <label><input type="checkbox" checked id="templateMonochrome" /> Monochrome</label>
            </div> -->
            <div class="form-group">
              <label>Cor da fonte 
                <input type="color" id="templateFontColor" value="#706f6f"/>
              </label>
            </div>
            <div class="form-group">
              <label>Tamanho da fonte 
                <input type="number" id="templateFontSize" value="1" min="1" max="10"/>
              </label>
            </div>
          </section>

          <section class="panel" id="header">
            <h2>Cabeçalho</h2>
            <div class="form-group">
              <label>Nome <input id="headerName"/></label>
            </div>
            <div class="form-group">
              <label>Email <input id="headerEmail" type="email"/></label>
            </div>
            <div class="form-group">
              <label>Endereço <input id="headerAddress"/></label>
            </div>
            <div class="form-group">
              <label>Whatsapp <input id="headerWhatsapp" placeholder="(11) 98765-4321" inputmode="numeric"/></label>
            </div>
            <div class="form-group item">
              <label>Endereço do Github <input id="headerGithubDisplay" placeholder="github.com/username"/></label>
              <label>Url do Github <input id="headerGithubUrl" placeholder="https://github.com/..."/></label>
            </div>
            <div class="form-group item">
              <label>Endereço do LinkedIn <input id="headerLinkedinDisplay" placeholder="linkedin.com/in/username"/></label>
              <label>LinkedIn URL <input id="headerLinkedinUrl" placeholder="https://linkedin.com/in/..."/></label>
            </div>
            <div class="form-group">
              <label>Links Pessoais</label>
              <div id="personalLinks" class="items-container"></div>
              <button type="button" id="personalLinksAdd" class="btn-add">+ Adicionar Link Pessoal</button>
            </div>
          </section>

          <section class="panel" id="about">
            <h2>Sobre</h2>
            <div class="form-group">
              <label>Descrição</label>
              <div id="aboutDescriptions" class="descriptions-container"></div>
              <button type="button" id="aboutDescriptionsAdd" class="btn-add-description">+ Adicionar Parárafo</button>
              <div id="aboutKeywords" class="keywords-container"></div>
              <button type="button" id="aboutKeywordsAdd" class="btn-add-keyword">+ Adicionar palavra-chave</button>
            </div>
          </section>

          <section class="panel" id="skills">
            <h2>Habilidades</h2>
            <div id="skillsList"></div>
            <button id="skillsAdd">+ Adicionar Habilidade</button>
            <div class="form-group">
              <label>Palavras-chave</label>
              <div id="skillsKeywords" class="keywords-container"></div>
              <button type="button" id="skillsKeywordsAdd" class="btn-add-keyword">+ Adicionar palavra-chave</button>
            </div>
          </section>

          <section class="panel" id="target">
            <h2>Objetivo</h2>
            <div class="form-group">
              <label>Cargo <input id="targetPosition"/></label>
            </div>
            <div class="form-group">
              <label>Palavras-chave</label>
              <div id="targetKeywords" class="keywords-container"></div>
              <button type="button" id="targetKeywordsAdd" class="btn-add-keyword">+ Adicionar palavra-chave</button>
            </div>
          </section>

          <section class="panel" id="graduation">
            <h2>Escolaridade</h2>
            <div id="graduationList"></div>
            <button id="graduationAdd">+ Adicionar Escolaridade</button>
          </section>

          <section class="panel" id="specialization">
            <h2>Especialização</h2>
            <div id="specializationList"></div>
            <button id="specializationAdd">+ Adicionar Especialização</button>
          </section>

          <section class="panel" id="projects">
            <h2>Projetos</h2>
            <div id="projectsList"></div>
            <button id="projectsAdd">+ Adicionar Projeto</button>
          </section>

          <section class="panel" id="experience">
            <h2>Experiência</h2>
            <div id="experienceList"></div>
            <button id="experienceAdd">+ Adicionar Experiência</button>
          </section>

        </main>
        
        <aside class="preview-container">
          <div class="preview-controls">
            <!-- <button id="preview" class="btn-primary">Pré visualizar</button> -->
            <!-- <button id="downloadPdf" class="btn-primary">Download PDF</button> -->
            <button id="copyJson" class="btn-primary">Copiar JSON</button>
          </div>
          <!-- <div id="output">
            <h3>Preview</h3>
            <iframe id="previewFrame"></iframe>
          </div> -->
        </aside>

      </div>
    </div>
  </body>
</html>
